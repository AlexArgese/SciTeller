server {
  client_max_body_size 200m;   
  client_body_timeout 120s;

  proxy_read_timeout 1800s;
  proxy_send_timeout 1800s;
  send_timeout 1800s;
  keepalive_timeout 75s;

  listen 80 default_server;
  listen [::]:80 default_server;

  root /usr/share/nginx/html;
  index index.html;

  # Docker DNS resolver
  resolver 127.0.0.11 valid=10s ipv6=off;

  # target dinamici
  set $auth_api   http://authapi:3000;
  set $backend_api http://backend:8000;

  # Assets Next.js (auth-api)
  location /_next/ {
    proxy_pass         $auth_api/_next/;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_set_header   X-Forwarded-Host $host;
    proxy_set_header   X-Forwarded-Port $server_port;
    proxy_redirect     off;
    proxy_cookie_path  / /;
  }

  location = /favicon.ico {
    proxy_pass         $auth_api/favicon.ico;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
  }

  # NextAuth & API Next (NOTA: niente slash finale e uso variabile)
  location /api/ {
    proxy_pass         $auth_api;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_set_header   X-Forwarded-Host $host;
    proxy_set_header   X-Forwarded-Port $server_port;
    proxy_redirect     off;
    proxy_cookie_path  / /;
  }

  # FastAPI
  location /svc/ {
    proxy_pass         http://backend:8000/;  # <-- lo slash finale rimpiazza /svc/ con /
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_set_header   X-Forwarded-Host $host;
    proxy_set_header   X-Forwarded-Port $server_port;
    proxy_redirect     off;
  }


  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
